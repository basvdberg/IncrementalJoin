name: Build and Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_pypi:
        description: 'Upload to TestPyPI instead of PyPI'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PyPiApi
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11.9", "3.12"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pyspark pandas build twine

    - name: Run tests
      run: |
        pytest tests

    - name: Build package
      if: matrix.python-version == '3.11.9'  # Only build once, using Python 3.11.9
      run: |
        python -m build

    - name: Publish package to TestPyPI
      if: matrix.python-version == '3.11.9' && github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'true'
      run: |
        python -m twine upload --repository testpypi dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Verify PyPI token is accessible
      if: matrix.python-version == '3.11.9' && (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true'))
      run: |
        if [ -z "$PYPI_TOKEN" ]; then
          echo "ERROR: PYPI_API_TOKEN secret is not accessible from environment"
          exit 1
        else
          TOKEN_LENGTH=${#PYPI_TOKEN}
          echo "PyPI token is accessible (length: $TOKEN_LENGTH characters)"
          if [ "$TOKEN_LENGTH" -lt 10 ]; then
            echo "WARNING: Token seems too short. Expected PyPI token to start with 'pypi-'"
          fi
        fi
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

    - name: Publish package to PyPI
      if: matrix.python-version == '3.11.9' && (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true'))
      run: |
        python -m twine upload --verbose dist/* 
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}