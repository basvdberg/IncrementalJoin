repos:
  - repo: local
    hooks:
      # Run Ruff linter (with auto-fix) - non-blocking
      - id: ruff-check
        name: ruff check (non-blocking)
        entry: bash -c 'ruff check --fix "$@" || true' --
        language: system
        types: [python]
        pass_filenames: true
      # Run Ruff formatter - non-blocking
      - id: ruff-format
        name: ruff format (non-blocking)
        entry: bash -c 'ruff format "$@" || true' --
        language: system
        types: [python]
        pass_filenames: true

